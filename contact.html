<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تماس با ما — فروشگاه طوسی</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">فروشگاه طوسی</a>
      <nav class="nav">
        <a href="index.html">خانه</a>
        <a href="products.html">محصولات</a>
        <a href="about.html">درباره ما</a>
        <a href="contact.html" class="cta">تماس</a>
      </nav>
      <button class="menu-btn" aria-label="نمایش منو">☰</button>
    </div>
  </header>

  <main class="container contact-page">
    <h1>تماس با ما</h1>
    <p>برای سفارش یا مشاوره لطفاً فرم زیر را پر کنید یا با شماره ما تماس بگیرید.</p>
    <form class="contact-form" onsubmit="event.preventDefault(); alert('پیام شما ثبت شد — ما به زودی تماس می‌گیریم.');">
      <label>نام و نام خانوادگی<input type="text" name="name" required></label>
      <label>شماره تماس<input type="tel" name="phone" required></label>
      <label>پیام<textarea name="message" rows="5" required></textarea></label>
      <p><button class="btn" type="submit">ارسال پیام</button></p>
    </form>

    <section class="contact-info">
      <h3>آدرس فروشگاه</h3>
      <p>مشهد — سناباد 59، جنب نیک لوستر، پلاک 719</p>
      <h3>تلفن</h3>
      <p>۰۵۱-۳xxx-xxxx</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 فروشگاه طوسی — مشهد</div>
      <div><a href="index.html">خانه</a></div>
    </div>
  </footer>

  <script>
    const btn = document.querySelector('.menu-btn');
    const nav = document.querySelector('.nav');
    btn.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
